<html>
    <head>
        <title>Prueba</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <div class="Contact-tittle">
    <h1>Ejemplo de un Formulario Sencillo</h1>
    <h2>Juanma Canahuate</h2>
    </div>

    <div>
        <h1>Esto es un Ejemplo de a</h1>
        <a href="../index.html">Dale pa atra manito</a>
    </div>

    <div class="contact-form">
        <form id="contact-form" >
            <input name="name" type="text" class="form-control" placeholder="Tu Nombre" required>
            <br>
            <input name="email" type="email" class="form-control" placeholder="Tu Email" required>
            <br>
                <textarea name="mensage" class="form-control" placeholder="Mensage" row="4" required></textarea>
            </br>
            <input type="submit" class="form-control submit" value="Enviar Mensaje">
        </form>
    </div>

    <div>
        <h1>Esto es un Ejemplo de strong</h1>
        <strong>Bueno manito aqui toy yo!</strong>
    </div>

    <div>
        <h1>Esto es un Ejemplo de audio</h1>
        <audio controls>
            <source src="horse.ogg" type="audio/ogg">
            <source src="horse.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <div>
        <h1>Esto es un Ejemplo de video</h1>
        <video width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
